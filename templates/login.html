<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static',filename='styles/mainpage.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <main class="max-w-100 h-[100vh] flex items-center justify-center bg-gray-100">
        <div class="flex flex-row-reverse min-h-[600px] w-[1000px] shadow-md rounded-md">
            <div dir="rtl" class="w-[50%] bg-white flex flex-col items-center justify-center rounded-s-md">
                <form dir="auto" action="/login" method="post" class="w-[80%] flex flex-col">
                    <i class="text-center text-6xl text-indigo-600 bi bi-chat mb-4"></i>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                        <div class="mt-2">
                            <input 
                                id="username" 
                                name="username" 
                                type="username" 
                                required
                                class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password"
                                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <div class="text-sm">
                                <a href="/forgot-password"
                                    class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                            </div>
                        </div>
                        <div class="mt-2 mb-2 relative">
                            <i role="button" id="show-password" class="absolute top-[5px] right-3 text-gray-500 bi bi-eye"></i>
                            <i role="button" id="hide-password" class="absolute top-[5px] right-3 text-gray-500 bi bi-eye-slash"></i>
                            <input 
                                id="password" 
                                name="password" 
                                type="password"
                                required
                                class="pr-8 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                            >
                        </div>
                    </div>
                    {% if msg %}
                        <p class="text-red-500 text-sm mb-2">{{ msg }}</p>
                    {% endif %}
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                    </div>
                    <p class="mt-5 text-center text-sm text-gray-500">
                        Don't have an account?
                        <a href="/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register</a>
                    </p>
                </form>
            </div>
            <div dir="ltr" class="w-[50%] bg-indigo-600 flex flex-col items-center justify-start rounded-s-md">
                <div dir="auto" class="relative w-[100%] text-white px-4 pt-4">
                    <h3 class="text-3xl ml-10 font-bold mt-[3rem]">Lorem ipsum dolor.</h3>
                    <p class="w-[250px] mt-3 ml-10 text-gray-300 font-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio culpa pariatur.</p>
                    <img class="ml-10 mt-10 w-[350px]" src="{{ url_for('static', filename='images/chat.svg') }}" alt="" class="absolute">
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
